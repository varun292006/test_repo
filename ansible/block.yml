---
- hosts: localhost
  become: yes
  vars:
    target_service: httpd
  tasks:
    - name: Install software
      block:
        - service:
            name: "{{ target_service }}"
            state: started
          register: service_status
      rescue:
        - debug:
            var: service_status
      always:
        - debug:
            msg: "Tried to ensure service was running"
